<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
        .actions button {
            margin-left: 5px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Task Manager</h2>
        <form action="/add" method="post">
            <input type="text" name="task" placeholder="Enter a task" required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li class="{{ 'done' if task.done else '' }}">
                    {{ task.task }}
                    <div class="actions">
                        <a href="{{ url_for('complete_task', task_id=loop.index0) }}">✅</a>
                        <a href="{{ url_for('delete_task', task_id=loop.index0) }}">❌</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
